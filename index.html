<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generate Specs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container my-5">

      <div class="initial-form">
        <h1>Create pdf from csv</h1>

        <div class="col-lg-8 px-0">

          <div class="mb-3">
            <label for="formFile" class="form-label">Choose export CSV file from Jira with ^ character as field separator</label>
            <input class="form-control" type="file" id="files">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">The delimiting character.</span>
            <input type="text" class="form-control" placeholder="auto" aria-label="Username" aria-describedby="basic-addon1" id="delimiter">
          </div>
          <div class="form-text" id="basic-addon4">Usually comma or tab. Default is comma. <a href="javascript:" id="insert-tab">use tab</a></div>
          <button id="submit" type="button" class="btn btn-primary mt-3">Generate document.</button>

        </div>
      </div>

      <div id="generated-document">

        <p>Requirements specification</p>

        <ul class="list-group">


        </ul>

      </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="jquery.min.js"></script>
    <script src="papaparse.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
